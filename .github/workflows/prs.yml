name: "PR Validation"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: pr-${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  ci:
    name: "CI"
    uses: ./.github/workflows/callable-ci.yml
    with:
      run_lint: true
      run_build: true

  tscanner_pr_check:
    name: "TScanner PR Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Detect AI provider
        id: ai-provider
        run: |
          PROVIDER=$(grep -o '"provider":\s*"[^"]*"' .tscanner/config.jsonc | head -1 | sed 's/.*"\([^"]*\)"$/\1/')
          echo "provider=${PROVIDER:-none}" >> $GITHUB_OUTPUT

      - name: Setup Claude CLI
        if: steps.ai-provider.outputs.provider == 'claude'
        run: npm install -g @anthropic-ai/claude-code

      - uses: lucasvtiradentes/tscanner-action@v0.1.3
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: "origin/main"
          timezone: "America/Sao_Paulo"
          summary: "true"
          annotations: "true"
          pr-comment: "true"
          ai-mode: "include"

      - name: Show TScanner logs
        if: always()
        run: |
          echo "=== TScanner Logs ==="
          cat /tmp/tscannerlogs.txt 2>/dev/null || echo "No logs found at /tmp/tscannerlogs.txt"

      - name: Collect AI chat logs
        if: always()
        run: |
          mkdir -p /tmp/ai-chats
          for f in ~/.claude/projects/**/*.jsonl; do
            [ -f "$f" ] && cp "$f" /tmp/ai-chats/claude-$(basename "$f") 2>/dev/null || true
          done
          ls -la /tmp/ai-chats/ 2>/dev/null || echo "No AI chat files found"

      - name: Upload AI chat logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-chat-logs
          retention-days: 7
          if-no-files-found: ignore
          path: /tmp/ai-chats/
